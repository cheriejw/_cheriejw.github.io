<header id="header">
	<div class="overlay">

		<h1><span>{{site.data.settings.title}}</span></h1>

		<nav id="navbar">
			{% for item in site.data.settings.menu %}

				<a href="{{item.url}}">{{item.name}}</a>
			
			{% endfor %}
		</nav>

		<img class="logo" src="/assets/img/logo.svg" alt="Lostmel Logo">

	</div>
</header>
