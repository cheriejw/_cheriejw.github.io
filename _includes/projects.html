<section class="alt-section" id="projects">
	
	<h3>Projects</h3>

	<div class="thumb-container">
		{% for project in site.data.settings.projects %}

		<a href="{{project.url}}" class="thumb-unit" style="background-image: url(/assets/img/projects/{{project.path}})">
			<div class="thumb-overlay">
				<strong>{{project.name}}</strong>
				<div class="zoom-icon"></div>
			</div>
		</a>

		{% endfor %}
	</div>


</section>
